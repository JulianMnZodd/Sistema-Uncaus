{% extends '_base.html' %}

{% block content %}
<h2 class="text-xl font-bold mb-4">Asignar Paciente a Cama ID: {{ cama.idcama }}</h2>

<form method="post" action="{% url 'asignar_cama' cama.idcama %}" id="asignarCamaForm">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="hidden" name="action" value="asignar" id="action">
  <button type="button" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded" onclick="confirmAction('asignar');">Asignar Paciente</button>
  <button type="button" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded mt-4" onclick="confirmAction('generar_pdf');">Generar Consentimiento</button>
</form>

<a href="{% url 'lista_habitaciones' %}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Volver a Habitaciones</a>

<!-- Modal de confirmación -->
<div id="confirmationModal" tabindex="-1" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 w-full md:inset-0 h-modal md:h-full">
    <div class="relative p-4 w-full max-w-md h-full md:h-auto">
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <div class="flex justify-end p-2">
                <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-toggle="confirmationModal">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                    </svg>
                </button>
            </div>
            <div class="p-6 text-center">
                <svg class="mx-auto mb-4 w-14 h-14 text-gray-400 dark:text-gray-200" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M12 2a10 10 0 100 20 10 10 0 000-20z"></path>
                </svg>
                <h3 class="mb-5 text-lg font-normal text-gray-500 dark:text-gray-400">¿Estás seguro de que deseas realizar esta acción?</h3>
                <button id="confirmButton" type="button" class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center mr-2">
                    Sí, estoy seguro
                </button>
                <button type="button" class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600" data-modal-toggle="confirmationModal">
                    No, cancelar
                </button>
            </div>
        </div>
    </div>
</div>

<script>
  // Esperar a que el DOM esté completamente cargado
  document.addEventListener('DOMContentLoaded', function () {
      // Inicializar el modal una sola vez
      const confirmationModal = new Modal(document.getElementById('confirmationModal'));
  
      function confirmAction(action) {
          document.getElementById('action').value = action;
          const confirmButton = document.getElementById('confirmButton');
  
          confirmButton.onclick = function () {
              document.getElementById('asignarCamaForm').submit();
              confirmationModal.hide();
          };
  
          // Mostrar el modal
          confirmationModal.show();
      }
  
      // Asignar la función confirmAction al ámbito global para que esté disponible en los botones
      window.confirmAction = confirmAction;
  });
  </script>
{% endblock content %}
