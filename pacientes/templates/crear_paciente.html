{% extends '_base.html' %}

{% block content %}
<h2 class="text-xl font-bold mb-4">Crear Paciente</h2>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Guardar</button>
</form>

<div>

<a href="{% url 'listar_pacientes' %}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Volver a Pacientes</a>
</div>
{% endblock content %}
