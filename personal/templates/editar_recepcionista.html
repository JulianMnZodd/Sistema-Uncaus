{% extends '_base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-6">Editar Recepcionista</h2>
    <form method="post" action="{% url 'editar_recepcionista' recepcionista.id %}">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="flex justify-end">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Guardar Cambios</button>
        </div>
    </form>
</div>
{% endblock content %}
